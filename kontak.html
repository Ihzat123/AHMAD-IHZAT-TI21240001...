<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wisata Daerahku | Kontak & Ulasan</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style .css" />
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- ===== HEADER ===== -->
  <header class="bg-blue-700 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">ğŸŒ„ Wisata Daerahku</h1>
      <nav class="space-x-4">
        <a href="/wisata daerah.html" class="hover:underline">Beranda</a>
        <a href="/destinasi wisata daerah.html" class="hover:underline">Destinasi</a>
        <a href="/galeri.html" class="hover:underline">Galeri</a>
        <a href="kontak.html" class="hover:underline text-yellow-300 font-semibold">Kontak & Ulasan</a>
      </nav>
    </div>
  </header>

  <!-- ===== FORM KONTAK & ULASAN ===== -->
  <main class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-semibold text-center text-blue-700 mb-8">Hubungi Kami & Beri Ulasan</h2>

    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
      <form id="formKontak">
        <!-- Nama -->
        <div class="mb-4">
          <label for="nama" class="block font-medium mb-2">Nama Lengkap:</label>
          <input type="text" id="nama" class="form-control" placeholder="Masukkan nama Anda" required />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block font-medium mb-2">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required />
        </div>

        <!-- Pesan -->
        <div class="mb-4">
          <label for="pesan" class="block font-medium mb-2">Pesan / Ulasan:</label>
          <textarea id="pesan" class="form-control" rows="4" placeholder="Tulis pesan atau ulasan Anda" required></textarea>
        </div>

        <!-- Rating -->
        <div class="mb-4 text-center">
          <label class="block font-medium mb-2">Beri Rating:</label>
          <div id="rating" class="text-3xl text-yellow-400 space-x-2 cursor-pointer">
            <span data-value="1">â˜…</span>
            <span data-value="2">â˜…</span>
            <span data-value="3">â˜…</span>
            <span data-value="4">â˜…</span>
            <span data-value="5">â˜…</span>
          </div>
          <input type="hidden" id="ratingValue" name="ratingValue" required />
        </div>

        <div class="text-center mt-6">
          <button type="submit" class="btn-primary-custom px-5 py-2">Kirim Ulasan</button>
        </div>
      </form>

      <div id="pesanSukses" class="hidden text-center text-green-600 font-semibold mt-4">
        âœ… Terima kasih atas ulasan Anda!
      </div>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-blue-800 text-white py-6 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Dinas Pariwisata Daerah. Semua hak cipta dilindungi.</p>
      <div class="mt-2 space-x-3">
        <a href="#" class="hover:underline">Facebook</a>
        <a href="#" class="hover:underline">Instagram</a>
        <a href="#" class="hover:underline">Twitter</a>
      </div>
    </div>
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>

  <!-- ===== FITUR JAVASCRIPT ===== -->
  <script>
    // ===== Rating Bintang Interaktif =====
    const stars = document.querySelectorAll('#rating span');
    const ratingValue = document.getElementById('ratingValue');
    let currentRating = 0;

    stars.forEach((star) => {
      star.addEventListener('click', () => {
        currentRating = star.getAttribute('data-value');
        ratingValue.value = currentRating;

        // ubah warna bintang
        stars.forEach((s) => {
          s.style.color = s.getAttribute('data-value') <= currentRating ? '#facc15' : '#d1d5db';
        });
      });
    });

    // ===== Validasi & Pesan Sukses =====
    document.getElementById('formKontak').addEventListener('submit', function (e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const pesan = document.getElementById('pesan').value.trim();
      const rating = ratingValue.value;

      if (nama && email && pesan && rating) {
        document.getElementById('pesanSukses').classList.remove('hidden');
        this.reset();
        stars.forEach((s) => (s.style.color = '#d1d5db')); // reset warna bintang
        ratingValue.value = "";
      } else {
        alert("âš ï¸ Mohon lengkapi semua data dan berikan rating sebelum mengirim!");
      }
    });
  </script>
</body>
</html>
